<html>
<head>
    <style>
        * {
            font-family: "Segoe UI";
            box-sizing: border-box;
        }

        #buttons {
            position: fixed;
            bottom: 16px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding-right: 16px;
            background: transparent;
        }

        button {
            min-width: 80px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #F3F3F3;
            color: #222;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }

            button#saveBtn {
                background: #0078D4;
                color: #fff;
            }

            button:hover {
                background: #E5E5E5;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            }

            button#saveBtn:hover {
                background: #005A9E;
            }

            button:active {
                background: #D0D0D0;
            }

            button#saveBtn:active {
                background: #004578;
            }
    </style>
</head>
<body style='margin:8px;padding:0px;overflow:hidden;'>
    <div id='content' style='width:100%;height:100%;'>

    </div>
    <div id="buttons">
        <button id="saveBtn" type="button">Save</button>
        <button id="cancelBtn" type="button">Cancel</button>
    </div>
    <script>
        window.Bridge = chrome.webview.hostObjects.Bridge;
        (async () => {
            let displays = await Bridge.GetAllConnectedDisplays();
        })()
    </script>
</body>
</html>
